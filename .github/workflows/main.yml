name: Daily Data Collector

on:
  schedule:
    # 한국 시간 09:15, 11:15, 13:15, 15:15 (UTC 기준 0, 2, 4, 6시 15분)
    - cron: '15 0,2,4,6 * * 1-5'
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install requests

      - name: Run collector
        # [중요] 여기에 Secrets를 환경변수로 매핑합니다.
        env:
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
          BOK_API_KEY: ${{ secrets.BOK_API_KEY }}
        run: python collector.py

      - name: Commit and Push
        run: |
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "actions@github.com"
          git add data.json
          git commit -m "Update data: $(date)" || exit 0
          git push
